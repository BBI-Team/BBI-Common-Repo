<html>
	<head>
		<title>Third Validation</title>
		<script>
		function validate()
		{
		      var name=document.third.nm.value;
		      if(name=="" || name==" ")
		      {
			alert("Please Enter name!!!!");
			return false;
		      }
		      else
		      {
			var letters=/^[A-Za-z]+$/;
			if(name.match(letters)){alert(name);}
			else
			{
				alert("Please enter only alphabets!!!");
				return false;
			}
		      }
		      var number=document.third.mob.value;
		      if(number=="" || number==" ")
		      {
			  alert("Please Enter mobile number!!!!");
			  return false;
		      }
		     else
		     {
			var num=/^[0-9]+$/;
			if(number.match(num)){}
			else
			{
				alert("Please enter only numbers!!!");
				return false;
			}
		      }
		      var email=document.third.email.value;
		      if(email=="" || email==" ")
		      {
			alert("Please enter Email id!!!");
			return false;
		      }
		      else
		      {
			var em=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
			if(email.match(em)){}
			else
			{
				alert("Please enter vaid email id!!!");
			}
		       }
		}	
		</script>
	</head>
	<body >
	      <form name="third" method="post" action="#" onsubmit="return validate()">
		<table>
			<tr>
				<td>Name</td>
				<td><input type="text"  name="nm"/></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="text" name="email"/></td>
			</tr>
			<tr>
				<td>Mobile number</td>
				<td><input type="text" name="mob"/></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="Submit"/></td>
			</tr>
		</table>
	</body>
</html>
